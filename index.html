<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="title-group">
        <div class="logo">Logo</div>
        <h1>Weather App</h1>
      </div>
      <div class="search-container">
        <input class="input" placeholder="City" required>
        <button class="search-btn">Search</button>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="main-weather">Snow</div>
        <div class="location">Berlin, DE</div>
        <div class="temperature">-1°C</div>
        <div class="description">light snow</div>
      </div>
      <button class="unit" type="button">F°/C°</button>
    </main>
  </body>
</html>
